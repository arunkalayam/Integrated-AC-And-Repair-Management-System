    {% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Order Tracking</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
            body { margin-top: 20px; }

            .steps {
                border: 1px solid #e7e7e7;
            }

            .steps-header {
                padding: .375rem;
                border-bottom: 1px solid #e7e7e7;
            }

            .steps-header .progress {
                height: .25rem;
            }

            .steps-body {
                display: table;
                table-layout: fixed;
                width: 100%;
            }

            .step {
                display: table-cell;
                position: relative;
                padding: 1rem .75rem;
                border-right: 1px dashed #dfdfdf;
                color: rgba(0, 0, 0, 0.65);
                font-weight: 600;
                text-align: center;
            }

            .step:last-child {
                border-right: 0;
            }

            .step-indicator {
                position: absolute;
                top: .75rem;
                left: .75rem;
                width: 1.5rem;
                height: 1.5rem;
                border: 1px solid #e7e7e7;
                border-radius: 50%;
                background-color: #fff;
                font-size: .875rem;
                line-height: 1.375rem;
            }

            .has-indicator {
                padding-right: 1.5rem;
                padding-left: 2.375rem;
            }

            .has-indicator .step-indicator {
                top: 50%;
                margin-top: -.75rem;
            }

            .step-icon {
                display: block;
                width: 1.5rem;
                height: 1.5rem;
                margin: 0 auto .75rem auto;
                color: #888;
            }

            .step-completed .step-indicator {
                background-color: rgba(51, 203, 129, 0.12);
                color: #33cb81;
                border-color: transparent;
            }

            .step-active .step-indicator {
                background-color: #5c77fc;
                color: #fff;
                border-color: transparent;
            }

            .bg-secondary {
                background-color: #f7f7f7 !important;
            }

            @media (max-width: 575.98px) {
                .steps-header {
                    display: none;
                }

                .steps-body, .step {
                    display: block;
                }

                .step {
                    border-right: 0;
                    border-bottom: 1px dashed #e7e7e7;
                }

                .step:last-child {
                    border-bottom: 0;
                }

                .has-indicator {
                    padding: 1rem .75rem;
                }

                .has-indicator .step-indicator {
                    display: inline-block;
                    position: static;
                    margin: 0 0.75rem 0 0;
                }
            }
        </style>
    </head>
    <body>

    <div class="container">
        <div class="steps mt-5">
            <!-- Progress Bar -->
          <div class="steps-header">
    <div class="progress">
        <div class="progress-bar" role="progressbar"
             style="width: {{ progress }}%;" 
             aria-valuenow="{{ progress }}" 
             aria-valuemin="0" 
             aria-valuemax="100">
        </div>
    </div>
</div>

            <!-- Stepper -->
            <div class="steps-body">
                <div class="step {% if steps.ongoing %}step-completed{% endif %}">
                    <span class="step-icon">
                        ‚úÖ
                    </span>
                    Ongoing
                </div>

                <div class="step {% if steps.tracked %}step-completed{% endif %}">
                    <span class="step-icon">
                        üìç
                    </span>
                    Booking Tracked
                </div>

                <div class="step {% if steps.onroad %}step-completed{% endif %}">
                    <span class="step-icon">
                        üöö
                    </span>
                    On Road
                </div>

                <div class="step {% if steps.work_in_progress %}step-completed{% endif %}">
                    <span class="step-icon">
                        üõ†Ô∏è
                    </span>
                    Work in Progress
                </div>

                <div class="step {% if steps.completed %}step-completed{% endif %}">
                    <span class="step-icon">
                        üè†
                    </span>
                    Completed
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
