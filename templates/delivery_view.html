{% extends 'userhomeheader.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Registered Delivery Personnel</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>City</th>
                <th>License</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for a in forms3 %}
            <tr>
                <td>{{ a.Name }}</td>
                <td>{{ a.Contact }}</td>
                <td>{{ a.City }}</td>
                <td>{{ a.License_no }}</td>
                <td>
                    <a class="btn btn-warning btn-sm" href="{% url 'delivery_edit' a.id %}">Edit</a>
                    <a class="btn btn-danger btn-sm" href="{% url 'delivery_delete' a.id %}"
                       onclick="return confirm('Are you sure you want to delete this delivery personnel?');">
                       Delete
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center text-muted">No delivery personnel registered yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
