{% extends 'techhomeheader.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top {
      max-height: 200px;
      object-fit: cover;
    }
    .form-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">Order Part</h2>
    
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <img src="{{ c.Parts_Image.url }}" class="card-img-top" alt="{{ c.Parts_name }}">
          <div class="card-body">
            <h5 class="card-title">{{ c.Parts_name }}</h5>
            <p class="card-text"><strong>Amount:</strong> â‚¹{{ c.Amount }}</p>
            <p class="card-text"><strong>Description:</strong> {{ c.Description }}</p>
            <p class="card-text"><strong>Current Date:</strong> {{ c.cur_date }}</p>

            <form method="post" class="form-container">
              {% csrf_token %}
              <div class="mb-3">
                <label for="quantity" class="form-label">Enter Quantity</label>
                <input type="number" name="Quantity" id="quantity" class="form-control" placeholder="Quantity" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Pay Now</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
